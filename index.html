<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RPC histogram perfect generator</title>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

    <style>
      body {
        margin: 0;
        background: #000;

        display: flex;
        justify-content: center;
        align-items: center;

        /* iOS-safe viewport height */
        min-height: 100svh;

        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        color: #fff;
      }

      #page {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;

        /* prevents edge clipping */
        padding: 16px;
        box-sizing: border-box;
      }

      canvas {
        display: block;
        margin: 0 auto;
        border: 1px solid rgba(255, 255, 255, 0.15);

        /* responsive display size (internal render stays 900x900) */
        width: min(92vw, 900px);
        height: auto;
      }

      #controls {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        width: min(360px, 86vw);
      }

      button {
        width: 100%;
        padding: 18px 16px;
        font-size: 18px;
        line-height: 1;

        border: 1px solid rgba(255, 255, 255, 0.35);
        background: rgba(255, 255, 255, 0.08);
        color: #fff;

        border-radius: 0;
        cursor: pointer;
      }

      button:active {
        background: rgba(255, 255, 255, 0.18);
      }

      button[disabled] {
        opacity: 0.45;
        cursor: not-allowed;
      }

      input[type="file"] {
        display: none;
      }

      /* iPhone / small screens: use top alignment + allow scrolling */
      @media (max-width: 520px), (max-height: 760px) {
        body {
          align-items: flex-start;
          padding-top: 12px;
          box-sizing: border-box;

          /* if canvas + buttons are taller than screen, scroll instead of crop */
          overflow-y: auto;
        }
      }
    </style>
  </head>

  <body>
    <div id="page">
      <div id="canvas-holder"></div>

      <div id="controls">
        <button id="chooseBtn">Choose Image</button>
        <button id="zipBtn" disabled>Download outputs as ZIP</button>
      </div>
    </div>

    <script src="sketch.js?v=6"></script>
  </body>
</html>
